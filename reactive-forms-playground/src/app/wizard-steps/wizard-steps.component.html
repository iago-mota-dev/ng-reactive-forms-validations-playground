<div class="wizard">
    <div class="step" *ngIf="steps.length > 0">
      <ng-container #stepContainer></ng-container>
    </div>
  
    <div class="navigation">
      <button (click)="goToPreviousStep()" [disabled]="currentStep === 0">Previous</button>
      <button (click)="goToNextStep()" [disabled]="currentStep === steps.length - 1">Next</button>
    </div>
  </div>
